<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Show Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie & TV Show Hub</h1>
            <button id="search-button" onclick="openSearchModal()">Search</button>
        </div>
    </header>

    <div id="banner" class="swiper-container">
        <div class="swiper-wrapper">
            </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <main class="container">
        <section class="list-section">
            <h2>Trending Movies</h2>
            <div id="movies-list" class="image-list"></div>
        </section>

        <section class="list-section">
            <h2>Trending TV Shows</h2>
            <div id="tvshows-list" class="image-list"></div>
        </section>

        <section class="list-section">
            <h2>Trending Anime</h2>
            <div id="anime-list" class="image-list"></div>
        </section>

        <section class="list-section">
            <h2>Tagalog Movies</h2>
            <div id="tagalog-movies-list" class="image-list"></div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="modal-body-content">
                <img id="modal-image" src="" alt="Poster">
                <div class="modal-text-content">
                    <p id="modal-description"></p>
                    <div id="modal-rating"></div>
                    <div class="watch-options">
                        <label for="server">Watch Server:</label>
                        <select id="server" onchange="changeServer()">
                            <option value="vidsrc.cc">Vidsrc.cc</option>
                            <option value="vidsrc.me">Vidsrc.net (vidsrc.me)</option>
                            <option value="player.videasy.net">Videasy.net</option>
                        </select>
                    </div>
                </div>
            </div>
            <iframe id="modal-video" src="" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
                allowfullscreen></iframe>
            <div id="episode-select-container" style="display: none; flex-direction: column; gap: 0.5rem; margin-top: 1rem;">
                <select id="season-select"></select>
                <select id="episode-select"></select>
                <button id="play-episode-button" onclick="playSelectedEpisode()">Play Episode</button>
            </div>
            <div id="episode-title-container" style="margin-top: 1rem; font-size: 1.2em; font-weight: bold;">
                Episode Title: <span id="current-episode-title"></span>
            </div>
             <p id="video-loading-message" style="text-align: center; color: #666; display: none;"></p>
        </div>
    </div>

    <div id="search-modal" class="modal">
        <div class="modal-content search-content">
            <span class="close-button" onclick="closeSearchModal()">&times;</span>
            <div class="search-input-area">
                <input type="text" id="search-input" placeholder="Search movies, TV shows..." onkeyup="searchTMDB()">
                <button onclick="searchTMDB()">Search</button>
            </div>
            <div id="search-results" class="image-list"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
